<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="py-3"> </div>
    <div class="container overflow-hidden">
        <div class="row border bg-light">
            <div class="col border bg-light p-3">
                Column
            </div>
            <div class="col border bg-light p-3">
                Column
            </div>
            <div class="col border bg-light p-3">
                Column
            </div>
        </div>
        <div class="row bg-light">
            <div class="col border bg-light p-3">
                Column
            </div>
            <div class="col border bg-light p-3">
                Column
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row border bg-light">
            <div class="col border bg-light">
                1 of 3
            </div>
            <div class="col-6 border bg-light">
                2 of 3 (wider)
            </div>
            <div class="col border bg-light">
                3 of 3
            </div>
        </div>
        <div class="row border bg-light">
            <div class="col border bg-light">
                1 of 3
            </div>
            <div class="col-5 border bg-light">
                2 of 3 (wider)
            </div>
            <div class="col border bg-light">
                3 of 3
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-8 border bg-light">col-sm-8</div>
            <div class="col-sm-4 border bg-light">col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm border bg-light">col-sm</div>
            <div class="col-sm border bg-light">col-sm</div>
            <div class="col-sm border bg-light">col-sm</div>
        </div>
    </div>
</body>

</html>
